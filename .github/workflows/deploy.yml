name: Deploy to GitHub Pages with Real-time AI News

on:
  push:
    branches: [ main ]
  schedule:
    # 每天早上 8:00 UTC (北京时间 16:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Generate Daily Brief with Real-time News
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        # 更新 API Key
        sed -i 's/NEWS_API_KEY = "e4df27bf57ae46da8b71d2ac762c4d35"/NEWS_API_KEY = "'"$NEWS_API_KEY"'"/' generator.py
        python3 generator.py
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

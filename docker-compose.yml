version: '3.8'

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:6
    container_name: daily-brief-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: dailybrief
    volumes:
      - mongo_data:/data/db
    networks:
      - daily-brief-network

  # 后端 API
  backend:
    build: ./backend
    container_name: daily-brief-api
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://admin:${MONGO_PASSWORD:-changeme123}@mongodb:27017/dailybrief?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - ALIPAY_APP_ID=${ALIPAY_APP_ID}
      - ALIPAY_PRIVATE_KEY=${ALIPAY_PRIVATE_KEY}
      - ALIPAY_PUBLIC_KEY=${ALIPAY_PUBLIC_KEY}
      - WECHAT_APP_ID=${WECHAT_APP_ID}
      - WECHAT_MCH_ID=${WECHAT_MCH_ID}
      - WECHAT_API_KEY=${WECHAT_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - daily-brief-network
    volumes:
      - ./backend/logs:/app/logs

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: daily-brief-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
      - ./admin:/usr/share/nginx/html/admin:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - daily-brief-network

volumes:
  mongo_data:

networks:
  daily-brief-network:
    driver: bridge
